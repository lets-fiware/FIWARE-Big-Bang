name: Ubuntu 18.04
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - "*-next"

jobs:
  setup-test:
    name: setup test

    runs-on: ubuntu-18.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run setup test
      run: ./tests/script/setup_test.sh
